<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="../images/faviconAndLogo.png"
      type="image/x-icon"
    />
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <!-- ============ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Movies Night</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand title-nav" href="../index.html">
            <img
              src="../images/faviconAndLogo.png"
              alt="Logo"
              width="50"
              height="50"
            />
            Movies Night
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <div
                id="contenedor_botones"
                class="d-flex justify-content-center"
              >
                <li class="nav-item">
                  <a
                    class="btn btn-outline-light me-1"
                    href="../pages/login.html"
                    >Iniciar sesion</a
                  >
                </li>
                <li class="nav-item">
                  <a class="btn btn-primary" href="../pages/registro.html"
                    >Registrarse</a
                  >
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Tabla de usuarios -->
      <div id="contenedor" class="container">
        <div class="row">
          <div class="col mt-5 text-center">
            <h3 class="text-dark"><b>Administración</b></h3>
          </div>
        </div>
        <div class="row">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-primary my-3" href="../pages/adminPeliculas.html">
              Administrar peliculas
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="table-responsive">
              <table class="table table-dark table-hover">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Rol</th>
                    <th>Avatar</th>
                    <th>Estado</th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="cuerpoTabla">
                  <!-- Renderizar los datos de los usuarios logueados -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- ----------------- -->
    </main>

    <!-- Modal para actualizar la informacion del usuario -->
    <div
      class="modal fade"
      id="updateModal"
      tabindex="-1"
      aria-labelledby="updateModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">
              <i class="fa fa-user-o fa-2x" aria-hidden="true"></i>
              ActualizarUsuario
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formulario" onsubmit="updateUsuario(event)">
              <!-- Formulario que se carga con los datos del usuario selecionado -->
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- ---------------------------------------------- -->

    <!-- Modal del usuario registrado -->
    <div
      class="modal fade"
      id="usuarioModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" id="modalUser">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              <i class="fa fa-user" aria-hidden="true"></i>
              Usuario logueado
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="card_avatar">
            <!-- Info usuario logueado -->
          </div>
          <div class="modal-footer">
            <button type="button" id="logout" class="btn btn-secondary">
              Cerrar sesión
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ---------------------------- -->

    <!-- Script de bootrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- script de font awesome 4.7 -->
    <script src="https://use.fontawesome.com/cf441eaff5.js"></script>
    <script src="../js/admin.js"></script>
  </body>
</html>
