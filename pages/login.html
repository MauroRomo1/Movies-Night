<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="../images/faviconAndLogo.png"
      type="image/x-icon"
    />
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <!-- ============ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Movies Night</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container d-flex justify-content-center">
          <a class="navbar-brand title-nav" href="#">
            <img
              src="../images/faviconAndLogo.png"
              alt="Logo"
              width="50"
              height="50"
            />
            Movies Night
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row contenedor_login">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card mt-5">
              <img
                src="../images/portada-login-2.jpg"
                class="card-img-top login_img"
                alt="portada"
              />
              <div class="card-body">
                <div class="card-title">
                  <h5 class="text-center"><b>Iniciar sesión</b></h5>
                </div>
                <form id="formulario">
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="input_email"
                      placeholder="name@example.com"
                      required
                    />
                    <label for="input_email">Correo electronico</label>
                  </div>
                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="input_password"
                      placeholder="Password"
                      required
                    />
                    <label for="input_password">Contraseña</label>
                  </div>
                  <div class="d-grid col-6 mx-auto mt-4">
                    <button class="btn btn-primary" type="submit">
                      Enviar
                    </button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center">
                <small
                  >¿No tienes cuenta?
                  <a class="text-decoration-none" href="../pages/registro.html"
                    >Registrate aquí</a
                  ></small
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Script de bootrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- script de font awesome 4.7 -->
    <script src="https://use.fontawesome.com/cf441eaff5.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
