<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="../images/faviconAndLogo.png"
      type="image/x-icon"
    />
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <!-- ============ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Movies Night</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container d-flex justify-content-center">
          <a class="navbar-brand title-nav" href="../index.html">
            <img
              src="../images/faviconAndLogo.png"
              alt="Logo"
              width="50"
              height="50"
            />
            Movies Night
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container d-flex justify-content-center align-items-center">
        <div class="row">
          <div class="col mt-3">
            <div class="card mb-3">
              <img
                src="../images/portada-registro.jpg"
                class="card-img-top img-fluid"
                alt="portada registro"
                id="portadaRegistro"
              />
              <div class="card-body">
                <h5 class="card-title text-center mb-3">
                  Registrate para difrutar de las mejores peliculas
                </h5>
                <form class="needs-validation" id="formRegistro" novalidate>
                  <!-- Correo electrónico -->
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="correo"
                      placeholder="name@example.com"
                      required
                    />
                    <label for="floatingInput">Correo electrónico</label>
                  </div>
                  <!-- =================== -->
                  <!-- Contraseña -->
                  <div class="form-floating mb-3">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Password"
                      required
                    />
                    <label for="floatingPassword">Contraseña</label>
                  </div>
                  <!-- ================= -->
                  <!-- nombre y apellido -->
                  <div class="row g-2">
                    <div class="col-md">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          id="nombre"
                          placeholder="nombre"
                          required
                        />
                        <label for="floatingInput">Nombre</label>
                      </div>
                    </div>
                    <div class="col-md">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          id="apellido"
                          placeholder="apellido"
                          required
                        />
                        <label for="floatingInput">Apellido</label>
                      </div>
                    </div>
                  </div>
                  <!-- ========== -->
                  <!-- Username -->
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="Username"
                      required
                    />
                    <label for="floatingInput">Username</label>
                  </div>
                  <!-- ======== -->
                  <!-- Elegir avatar -->
                  <div class="form-floating mb-3">
                    <select class="form-select" id="avatarUsuario" required>
                      <option selected disabled value="">Avatar...</option>
                      <option value="avatar1">Avatar de conejo</option>
                      <option value="avatar2">Avatar de gato</option>
                      <option value="avatar3">Avatar de toro</option>
                      <option value="avatar4">Avatar de vaca</option>
                    </select>
                    <label for="avatarUsuario">Seleccione su avatar</label>
                  </div>
                  <!-- ============ -->
                  <!-- Terminos y condiciones -->
                  <div class="form-check mb-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                      required
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Acepto los términos y condiciones
                    </label>
                  </div>
                  <!-- ============ -->
                  <div class="d-grid">
                    <button class="btn btn-primary" type="submit">
                      Enviar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-center text-white">
      <!-- Grid contenedor -->
      <div class="container p-4 pb-0">
        <!-- Redes -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-outline-light m-1 rounded-circle"
            href="https://www.facebook.com"
            role="button"
            target="_blank"
            ><i class="fa fa-facebook" aria-hidden="true"></i>
          </a>
          <!-- Twitter -->
          <a
            class="btn btn-outline-light m-1 rounded-circle"
            href="https://www.twitter.com"
            role="button"
            target="_blank"
            ><i class="fa fa-twitter" aria-hidden="true"></i>
          </a>
          <!-- Instagram -->
          <a
            class="btn btn-outline-light m-1 rounded-circle"
            href="https://www.instagram.com/?theme=dark"
            role="button"
            target="_blank"
            ><i class="fa fa-instagram" aria-hidden="true"></i>
          </a>
          <!-- Twitch -->
          <a
            class="btn btn-outline-light m-1 rounded-circle"
            href="https://www.twitch.tv/dharez1"
            role="button"
            target="_blank"
            ><i class="fa fa-twitch" aria-hidden="true"></i>
          </a>
          <!-- Github -->
          <a
            class="btn btn-outline-light m-1 rounded-circle"
            href="https://github.com/MauroRomo1/Movies-Night"
            role="button"
            target="_blank"
            ><i class="fa fa-github" aria-hidden="true"></i>
          </a>
        </section>
      </div>
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2020 Copyright:
        <a class="text-white text-decoration-none" href="#">
          <b>Movies Night</b>
        </a>
      </div>
    </footer>
    <!-- Script de bootrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- script de font awesome 4.7 -->
    <script src="https://use.fontawesome.com/cf441eaff5.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
